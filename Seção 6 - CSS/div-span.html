<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div-Span</title>

    <style>

        #topo{
            background: blue;
        }

        #conteudo{
            background: red;
        }

        .produto{
            background: gray;
            margin: 10px;
        }

        #rodape{
            background: purple;
        }

        #assinatura{
            background: pink;
        }

        .azul{
            color: blue;
        }

    </style>

</head>
<body>
    
    <div id="topo">

        <img src="imagens/amazon.png" alt="amazon" width="200">

        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>

    <div id="conteudo">

        <div class="produto">
            produto 1
        </div>

        <div class="produto">
            produto 2
        </div>

        <div class="produto">
            produto 3
        </div>

    </div>

    <div id="rodape">
        Todos os <span class="azul">direitos</span> reservados 
    </div>



    <span id="assinatura">
        Gabriel
    </span>

    <span>
        Bela
    </span>



</body>
</html>
