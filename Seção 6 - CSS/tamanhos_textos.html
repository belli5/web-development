<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tamanhos de textos</title>

    <style>

        div{
            font-size: 30px;
        }

        .tamanho_texto{
            /*
            px-> tamanho fixo
            %-> tamanho relativo
            em-> tamanho relativo ao container
            */
            font-size: 3em;
        }

        .texto2{
            font-size: 1.5em;
        }

    </style>

</head>
<body>

    <div>
        <p class="tamanho_texto">conte√∫do</p>
        <p class="texto2">conteudo 2</p>
    </div>
    
</body>
</html>
